    <div id="timerDisplay">00:00</div>

    <script>
      // Function to format time in mm:ss
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
      }
    
      // Function to start the meditation timer
      function startMeditationTimer(durationInSeconds) {
        let remainingTime = durationInSeconds;
    
        const timerInterval = setInterval(function () {
          document.getElementById('timerDisplay').textContent = formatTime(remainingTime);
    
          if (remainingTime <= 0) {
            clearInterval(timerInterval);
            document.getElementById('timerDisplay').textContent = 'Meditation Complete!';
            // Add any additional actions you want to perform at the end of meditation
          }
    
          remainingTime--;
        }, 1000);
      }
    
      // Example: Start a 5-minute meditation timer
      startMeditationTimer(5 * 60);
    </script>
</body>
