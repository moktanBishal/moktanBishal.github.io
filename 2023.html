<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitle</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
</head>
<body>
    <div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <div class="animation start-home"></div>
            <div class="animation start-about"></div>
        </nav>
    </div>
    <canvas id="myChart"></canvas>
    <script>
        let months = ['January 2023', 'February 2023', 'March 2023', 'April 2023', 'May 2023','June 2023', 'July,2023', 'August,2023', 'September,2023',
             'October,2023', 'November,2023', 'December,2023'];
        new Chart("myChart", {
            type: "line",
            data: {
                labels: months,
                datasets: [{
                    label: 'Received',
                    // data: [2000,1800,1600,1400,1400,1900,1600,2600,2200,3200,2700,2200,3200],
                    data: [3100, 2800, 2400, 3400, 2900, 2400, 2200,1700,2700,2100,1500,900],
                    borderColor: "red",
                    fill: false
                }, {
                    label: 'Returned',
                    // data: [200,400,600,600,600,1000,1300,1700,2100,2500,3000,2500,3200],
                    data: [1700, 2100, 2500, 3000, 3500, 4000, 4500,5100,5700,6300,6900,7800],
                    borderColor: "green",
                    fill: false
                }]
            },
            options: {
                legend: {
                    display: false
                }
            }
        });
    </script>
</body>
