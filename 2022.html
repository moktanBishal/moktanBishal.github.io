<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20222</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
</head>
<body>
    <div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <div class="animation start-home"></div>
            <div class="animation start-about"></div>
        </nav>
    </div>
    <canvas id="myChart"></canvas>
    <script>
        let months = ['January 2022', 'February 2022', 'March 2022', 'April 2022', 'May 2022','June 2022', 'July,2022', 'August,2022', 'September,2022',
             'October,2022', 'November,2022', 'December,2022'];
        new Chart("myChart", {
            type: "line",
            data: {
                labels: months,
                datasets: [{
                    label: 'Received',
                    // data: [2000,1800,1600,1400,1400,1900,1600,2600,2200,3200,2700,2200,3200],
                    data: [0, 0, 0, 0, 0, 2400, 2200,2000,1800,1800,2400,2100],
                    borderColor: "red",
                    fill: false
                }, {
                    label: 'Returned',
                    // data: [200,400,600,600,600,1000,1300,1700,2100,2500,3000,2500,3200],
                    data: [0, 0, 0, 0, 0, 0, 200,400,600,600,1000,1300],
                    borderColor: "green",
                    fill: false
                }]
            },
            options: {
                legend: {
                    display: false
                }
            }
        });
    </script>
</body>
</html>
